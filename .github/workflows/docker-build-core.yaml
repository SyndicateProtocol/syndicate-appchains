name: Reusable Docker Workflow - Build + Push Sequencer Image to Github and Google Registries

on:
  workflow_call:
    inputs:
      do_push:
        required: true
        type: boolean
        description: 'Whether to push the image to registries'
      target_name:
        required: true
        type: string
        description: 'Name of the valid Dockerfile target to build. This is also the service name'

env:
  GITHUB_REGISTRY: ghcr.io
  GOOGLE_REGISTRY: europe-west6-docker.pkg.dev
  PROJECT_ID: metabased-testnet
  REPO_NAME: metabased-rollup
  WORKLOAD_IDENTITY_PROVIDER: projects/112197761096/locations/global/workloadIdentityPools/cloud-run-github-pool/providers/id-001

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Google Cloud credentials
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: 'cloud-run-service-account@metabased-testnet.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure docker auth for GAR
        run: |
          gcloud auth configure-docker ${{ env.GOOGLE_REGISTRY }} --quiet

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GITHUB_REGISTRY }}/${{ github.repository }}/${{ inputs.target_name }}
            ${{ env.GOOGLE_REGISTRY }}/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.REPO_NAME }}/${{ inputs.target_name }}
          tags: |
            type=sha,format=long
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ inputs.do_push }}
          target: ${{ inputs.target_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max