name: Publish Nitro Node Builder

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]
  workflow_dispatch:

env:
  GITHUB_REGISTRY: ghcr.io

jobs:
  docker:
    name: Build and Push Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push services
        run: |
          cd synd-withdrawals/synd-enclave/nitro
          docker buildx build --platform linux/amd64 -t ${{ env.GITHUB_REGISTRY }}/(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')/node-builder:latest .
          docker push ${{ env.GITHUB_REGISTRY }}/(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')/node-builder:latest
