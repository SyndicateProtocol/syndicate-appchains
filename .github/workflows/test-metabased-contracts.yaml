name: foundry test metabased-contracts

on:
  # Run workflow on every push to main. This ensures that cross-service PRs that
  # depend on metabased-contracts are tested.
  push:
    branches:
      - main
  # Only run on PRs that touch metabased-contracts
  pull_request:
    paths:
      - "metabased-contracts/**"

env:
  FOUNDRY_PROFILE: ci

defaults:
  run:
    working-directory: metabased-contracts

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
