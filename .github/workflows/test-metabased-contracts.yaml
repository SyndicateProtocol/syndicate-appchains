name: Foundry Tests

on:
  # Run workflow on every push to main. This ensures that cross-service PRs that
  # depend on metabased-translator-contracts are tested.
  push:
    branches:
      - main
  # Only run on PRs that touch metabased-translator-contracts files to avoid unnecessary CI runs
  pull_request:
    paths:
      - "metabased-translator/contracts/**"
      - "metabased-translator/contract-bindings/**"

env:
  FOUNDRY_PROFILE: ci

jobs:
  metabased-contracts-foundry-check:
    strategy:
      # Enable fail-fast to stop the job immediately if any step fails
      # This helps catch issues early and prevents wasting CI resources
      fail-fast: true

    name: Metabased Contracts
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: metabased-contracts
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge build
        run: |
          forge build
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test

      - name: Check Rust bindings
        run: |
          forge bind --alloy
          mv out/bindings/src/lib.rs out/bindings/src/mod.rs
          diff -r -q out/bindings/src ../metabased-translator/contract-bindings/src/metabased || (echo "Error: Rust contract bindings are out of date. Please run ' make -C metabased-translator create-contract-bindings' to update them." && exit 1)
