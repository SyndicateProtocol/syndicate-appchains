name: Rust Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "metabased-translator/**"

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: metabased-translator

jobs:
  metabased-translator-test:
    name: Metabased Translator
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Foundry before Rust setup
      - name: Install Foundry
        run: |
          # Download and install foundryup
          curl -L https://foundry.paradigm.xyz | bash
          # Add foundry to PATH for this session
          export PATH="$HOME/.foundry/bin:$PATH"
          # Source the environment
          source "$HOME/.bashrc"
          # Install Foundry using foundryup
          "$HOME/.foundry/bin/foundryup"
          # Verify installation
          which anvil
          anvil --version

      - run: rustup toolchain install stable --profile minimal

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "metabased-translator -> target"

      - name: Run tests
        run: cargo test --workspace
