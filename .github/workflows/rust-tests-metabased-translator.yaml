name: Rust Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "metabased-translator/**"

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: metabased-translator

jobs:
  metabased-translator-test:
    name: Metabased Translator
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Foundry before Rust setup
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly  # Use nightly version to match project requirements

      # Ensure Foundry binaries are in PATH and verify installation
      - name: Verify Foundry Installation
        run: |
          echo "$HOME/.foundry/bin" >> $GITHUB_PATH
          foundryup --version
          which anvil  # Verify anvil is accessible

      - run: rustup toolchain install stable --profile minimal

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "metabased-translator -> target"

      - name: Run tests
        run: cargo test --workspace
