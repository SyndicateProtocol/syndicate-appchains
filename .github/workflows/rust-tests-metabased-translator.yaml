name: Rust Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - "metabased-translator/**"

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: metabased-translator

jobs:
  metabased-translator-test:
    name: Metabased Translator
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install Foundry before Rust setup
      - name: Install Foundry
        run: |
          # Install foundryup
          curl -L https://foundry.paradigm.xyz | bash
          # Let the installer finish and source the environment
          source "$HOME/.bashrc"
          # Now we can use foundryup to install Foundry
          foundryup
          # Add foundry to PATH for this session
          export PATH="$PATH:$HOME/.foundry/bin"
          # Verify installation
          foundryup --version
          which anvil
          anvil --version

      - run: rustup toolchain install stable --profile minimal

      - name: Cache Cargo dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "metabased-translator -> target"

      - name: Run tests
        run: cargo test --workspace
