# This workflow builds and publishes all docker images to our container registry.
# By default it publishes the `latest` tag, but you can specify a different tag to use.
# You can also specify a service to build and publish, or leave blank to build and publish all services.

name: Publish Service Images

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      service:
        description: "Service to build (leave empty for all)"
        required: false
        type: string
      dry_run:
        description: "Dry run mode"
        required: false
        type: boolean
        default: false
      runner_label:
        description: "Which runner label(s) to use"
        required: false
        type: string
        default: "ubuntu-latest"
      tag:
        description: "Tag to use for the image"
        required: false
        type: string
        default: "latest"
  workflow_call:
    inputs:
      service:
        required: false
        type: string
      dry_run:
        required: false
        type: boolean
        default: false
      runner_label:
        required: false
        type: string
        default: "ubuntu-latest"
        description: "Which runner label(s) to use"
      tag:
        required: false
        type: string
        default: "latest"
        description: "Tag to use for the image"

env:
  GITHUB_REGISTRY: ghcr.io

jobs:
  docker:
    name: Build and Push Services
    runs-on: ${{ inputs.runner_label || 'ubuntu-latest' }}
    permissions:
      contents: read
      id-token: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push services
        run: |
          if [ -z "${{ inputs.service }}" ]; then
            SERVICES=("synd-translator" "synd-poster" "synd-maestro" "synd-mchain" "synd-batch-sequencer" "synd-chain-ingestor")
          else
            SERVICES=("${{ inputs.service }}")
          fi

          TAG="${{ inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="latest"
          fi

          for service in "${SERVICES[@]}"; do
            echo "Building $service..."
            docker buildx build \
              --platform linux/amd64 \
              --push=${{ !inputs.dry_run }} \
              --target "$service" \
              --tag "${{ env.GITHUB_REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')/$service:$TAG" \
              --cache-from type=gha \
              --cache-to type=gha,mode=max \
              .
          done
