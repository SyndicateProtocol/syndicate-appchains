name: Publish Release Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag version (e.g., v1.2.3, v0.10.15-dev.1)'
        required: true
        type: string

jobs:
  build:
    name: Build artifacts
    runs-on: shared-medium-01
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build synd-withdrawals/server
        run: |
          cd synd-withdrawals/server
          docker build --output=. .

      - name: Pull submodules
        run: |
          cd synd-withdrawals/synd-enclave && \
          git submodule update --init --recursive

      - name: Build eif.bin file
        run: |
          cd synd-withdrawals/synd-enclave
          docker build --target eif-bin --output=out .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-artifacts
          path: |
            synd-withdrawals/synd-enclave/out/eif.bin
            synd-withdrawals/server/app/server
          retention-days: 1

  publish-release:
    name: Attach binaries to GitHub release
    needs: build
    runs-on: shared-medium-01
    env:
      TAG_NAME: ${{ github.event.release.tag_name || inputs.tag_name }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-artifacts

      - name: Rename artifacts with version
        run: |
          mv synd-enclave/out/eif.bin eif-${{ env.TAG_NAME }}.bin
          mv server/app/server server-${{ env.TAG_NAME }}.bin

      - name: Attach binaries to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: |
            eif-${{ env.TAG_NAME }}.bin
            server-${{ env.TAG_NAME }}.bin

  notify-failure:
    name: Notify on failure
    if: always() && (needs.build.result == 'failure' || needs.publish-release.result == 'failure')
    needs: [build, publish-release]
    runs-on: ubuntu-latest
    steps:
      - name: Notify Slack on Failure
        uses: rtCamp/action-slack-notify@v2
        with:
          status: failure
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          color: danger
          message: ":x: `${{github.workflow}}` failed. View failure information here: <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Workflow>"
          title: "*${{github.workflow}}* failed"
