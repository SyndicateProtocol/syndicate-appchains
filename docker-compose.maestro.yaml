
services:
  maestro:
    build:
      context: .
      dockerfile: Dockerfile
      target: maestro
    ports:
      - "8080:8080"
      - "8545:8545"
      - "8546:8546"
    environment:
      - PORT=8080
      - REDIS_ADDRESS=redis:6379
    depends_on:
      - redis
    networks:
      - maestro-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
    networks:
      - maestro-network

volumes:
  redis-data:

networks:
  maestro-network:
    driver: bridge